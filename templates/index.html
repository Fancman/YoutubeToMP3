<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Youtube to MP3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  </head>
  <body style="background: #d8dfe1;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"><i class="fas fa-headphones"></i> Youtube to MP3</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/index">Inicio <span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-8">
          <div class="card mb-3">
            <div class="card-header text-white" style="background: #2980b9;">
              <i class="fas fa-headphones"></i> Descargar MP3
            </div>
            <div class="card-body">
              <form action="/songs" method="POST">
                <textarea name="inputURL" class="form-control" rows="5" id="inputURL"></textarea>
                <button type="submit" name="Submit" class="btn btn-success mt-3" id="countSongs">Descargar (0)</button>
              </form>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-header text-white" style="background: #2980b9;">
              <i class="fas fa-headphones"></i> Preview Videos
            </div>
            <div class="card-body text-center">
              <button data-toggle="collapse" data-target="#demo" class="btn btn-info btn-block mb-2">Ver preview</button>
              <div id="demo" class="collapse">
                <div id="previewList"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 mb-4">
          <div class="card">
            <div class="card-header text-white" style="background: #2980b9;">
              <i class="fas fa-info-circle"></i> Informaci√≥n
            </div>
            <div class="card-body">
              <strong>Formato de URL:</strong>
              <p>
                https://www.youtube.com/watch?v=...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/countSongs.js') }}"></script>
    <script src="{{ url_for('static', filename='js/getThumbnail.js') }}"></script>
  </body>
</html>
