    {% include "nav.html" %}
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-8 mb-4">
          <div class="card mb-3">
            <div class="card-header text-white" style="background: #2980b9;">
              <i class="fas fa-headphones"></i> Descargar MP3
            </div>
            <div class="card-body">
              <form action="/songs" method="POST">
                <textarea name="inputURL" class="form-control" rows="5" id="inputURL"></textarea>
                <button type="submit" name="Submit" class="btn btn-success mt-3" id="countSongs">Descargar (0)</button>
              </form>
            </div>
          </div>
          <div class="card mb-4">
            <div class="card-header text-white" style="background: #2980b9;">
              <i class="fas fa-headphones"></i> Preview Videos
            </div>
            <div class="card-body text-center">
              <button data-toggle="collapse" data-target="#preview" class="btn btn-info btn-block mb-2">Ver preview</button>
              <div id="preview" class="collapse">
                <div id="previewList">Añade canciones a a lista</div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 mb-4">
          <div class="card">
            <div class="card-header text-white" style="background: #2980b9;">
              <i class="fas fa-info-circle"></i> Información
            </div>
            <div class="card-body">
              <strong>Formato de URL:</strong>
              <p>
                https://www.youtube.com/watch?v=...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/countSongs.js') }}"></script>
    <script src="{{ url_for('static', filename='js/getThumbnail.js') }}"></script>
  </body>
</html>
